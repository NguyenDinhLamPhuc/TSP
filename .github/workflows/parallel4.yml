name: 4 Parallel Workers for Tabu TSP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        worker: [1, 2, 3, 4]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Compile code
        # dùng cùng tên file như run.yml (tabuTSP.cpp)
        run: g++ -O2 -std=c++17 tabuTSP.cpp -o tabuTSP

      - name: List test files
        run: ls -R testTSP || true

      - name: Run TSP tests (worker ${{ matrix.worker }})
        run: |
          echo "===== Worker ${{ matrix.worker }} starting ====="
          for file in testTSP/*.tsp; do
            if [ ! -f "$file" ]; then
              echo "No .tsp files found matching testTSP/*.tsp"
              break
            fi
            echo "----------------------------------------"
            echo "Worker ${{ matrix.worker }} -> Testing $file"
            ./tabuTSP "$file"
            echo ""
          done
