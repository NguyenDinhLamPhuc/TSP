name: Run Tabu TSP Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install g++
      run: sudo apt-get update && sudo apt-get install -y g++

    - name: Compile code
      run: g++ -O2 -std=c++17 main.cpp -o tabuTSP

    - name: List test files
      run: ls -R testTSP

    - name: Run TSP tests
      run: |
        echo "Running TSP tests..."
        for file in testTSP/*.tsp; do
          echo "----------------------------------------"
          echo "Testing $file"
          ./tabuTSP "$file"
          echo ""
        done
