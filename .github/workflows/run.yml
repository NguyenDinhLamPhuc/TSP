name: C/C++ CI (run .tsp)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Compile C++ (GCC)
        run: |
          set -e
          echo "Found C++ files:"
          find . -name "*.cpp" -print
          g++ -std=c++17 -O2 -Wall -Wextra -pedantic -pipe $(find . -name "*.cpp") -o tsp

      - name: Prepare results directory
        run: mkdir -p results

      - name: Run tsp binary on all .tsp files
        run: |
          set -e
          found=0
          while IFS= read -r -d '' f; do
            found=1
            echo "=== Running: $f ==="
            ./tsp "$f" > "results/$(basename "$f").out" 2>&1 || echo "Run failed for $f (exit $?); see results/$(basename "$f").out"
          done < <(find . -type f -name "*.tsp" -print0)
          if [ "$found" -eq 0 ]; then
            echo "No .tsp files found in repository."
          fi

      - name: List results
        run: |
          echo "Result files:"
          ls -la results || true

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: tsp-results
          path: results
